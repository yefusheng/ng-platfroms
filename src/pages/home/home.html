<ion-header>
  <ion-navbar>
    <ion-title>
      exePlatfroms
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section >
    <h2>跨平台demo</h2>

    <ion-list no-lines>
      <ion-item>
        <p>平台:{{platfromName}}</p>
      </ion-item>

     <ion-item>
       <p>上传</p>
      <button ion-item>
        <exe-upload-file  [avatarSrc]="uploadinfo.imageUrl" [hasRound]=false [serverUrl]="uploadinfo.serverUrl"  item-right></exe-upload-file>
        <h2>头像</h2>
      </button>
      </ion-item>
      <p>动态生成组件</p>


    </ion-list>


  </section>
</ion-content>
